<!DOCTYPE html>
<html>
<head>
  <style>
    h1 {
      color: green;
      font-size: 32px;
    }
    h2 {
      color: magenta;
      font-size: 24px;
    }
    p {
      color: white;
      background-color: black;
      font-size: 16px;
    }
    button {
      color: red;
      background-color: pink;
      font-size: 16px;
      padding: 10px;
      border: 1px solid black;
      cursor: pointer;
    }
    .container {
      width: 500px;
      margin: 0 auto;
    }
    .header {
      padding: 20px;
    }
    .body {
      padding: 20px;
    }
    .footer {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>The Poem Problem</h1>
      <h2>This poem will display on a single line:</h2>
    </div>
    <div class="body">
      <p>My Bonnie lies over the ocean. My Bonnie lies over the sea. My Bonnie lies over the ocean. Oh, bring back my Bonnie to me.</p>
    </div>
    <div class="footer">
      <button>Click here!</button>
    </div>
  </div>
</body>
</html>
